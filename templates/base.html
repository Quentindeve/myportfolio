<!doctype html>

<html>

<head>
    <meta charset="utf-8" />
    <meta name="description"
        content="Portfolio de Quentindeve, jeune développeur Back-end et Systèmes, actuellement étudiant en BTS SIO Spécialité SLAM (Solutions Logicielles et Applications Métiers)." />
    <title>
        {% block title %} Quentindeve
        {% if page.title %}
        / {{ page.title }}
        {% endif %}
        {% endblock %}
    </title>

    {% block css %}
    <link rel="stylesheet" href="/css/app.css" />
    {% endblock %}

    {% block js %} {% endblock %}
</head>

<body class="flex h-screen flex-col justify-between">
    {% block header %} {% include "includes/header.html" %} {% endblock %}
    <div class="mb-8 flex flex-col justify-center pt-16">
        {% block body %} {% endblock %}
    </div>
    {% block footer %} {% include "includes/footer.html" %} {% endblock %}
</body>

</html>
