{% extends "base.html" %}

{% block title %}
Quentindeve / BTS SIO
{% endblock %}

{% block body %}
<div class="flex flex-row flex-wrap px-32 justify-center align-middle">
    {% for link in section.extra.links %}
    <div
        class="flex flex-col m-8 p-4 border-2 rounded-lg border-slate-800 hover:border-cyberblue transition ease-in-out duration-300">
        <a href="{{ link.href | safe}}" class="box-border">
            <h4>{{ link.title }}</h4>
        </a>
    </div>
    {% endfor %}
</div>
{% endblock %}
