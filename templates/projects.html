{% extends "base.html" %}

{% block title %}
Quentindeve / {{ section.title }}
{% endblock %}

{% block body %}
<div class="flex flex-col">
    <h1>{{ section.title }}</h1>

    <div class="flex flex-row flex-wrap px-32 justify-center align-middle">
        {% for page in section.pages %}
        <div
            class="flex flex-col m-8 p-4 border-2 rounded-lg border-slate-800 hover:border-cyberblue transition ease-in-out duration-300">
            <a href="{{ page.permalink | safe}}" class="box-border">
                <h4>{{ page.title }}</h4>
                <span>{{ page.date | date(format="%d/%m/%Y") }}</span>
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
